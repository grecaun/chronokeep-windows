# This is a continuous delivery pipeline for github meant to deploy Chronokeep whenever a tag is pushed.
#
name: Chronokeep Continuous Delivery

on:
  workflow_dispatch:

  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    env:
      SigningCertificate: Chronokeep\Chronokeep.pfx
      Solution_Path: Chronokeep.sln
      App_Packages_Archive: chronokeep-setup.exe
      Compile_Path: Chronokeep\bin\Release\net6.0-windows
      Version_Path: ChronoKeep\version.txt
      Actions_Allow_Unsecure_Commands: true # Allows AddPAth and SetEnv commands

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'

    # Add  MsBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1

    # Setup Nuget to restore packages
    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1

    # Restore Nuget Packages
    - name: Restore Nuget Packages
      run: nuget restore $env:Solution_Path

    # Generate version text file because msbuild isn't generating it properly
    - name: Generate version text file
      run: git describe --tag > $env:Version_Path

    # Build the app for Release
    - name: Build program
      run: msbuild $env:Solution_Path /p:Platform="Any CPU" /p:Configuration=Release

    # Set an environment variable to the tag we want to use to describe this release.
    - name: Get tag environment variable.
      run: echo "::set-output name=RELEASE_VERSION::$(git describe --tag)"
      id: release-version

    # Run Inno Setup
    - name: Create setup with Inno Setup
      run: .\Inno\ISCC.exe /DMyAppVersion=$steps.release-version.outputs.RELEASE_VERSION /DMyAppDirectory=$env:Compile_Path /O$env:Compile_Path .\install-script.iss

    # Create the release:  https://github.com/actions/create-release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.release-version.outputs.RELEASE_VERSION }}
        release_name:  ${{ steps.release-version.outputs.RELEASE_VERSION }}
        draft: false
        prerelease: false

    # Upload release asset:   https://github.com/actions/upload-release-asset
    - name: Update release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ env.Compile_Path }}\${{ env.App_Packages_Archive }}
        asset_name: ${{ env.App_Packages_Archive }}
        asset_content_type: application/zip